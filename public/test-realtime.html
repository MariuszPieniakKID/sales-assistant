<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket AI Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
        #logs { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test WebSocket AI Assistant</h1>
    
    <div>
        <button onclick="testConnection()">Test WebSocket Connection</button>
        <button onclick="startSession()">Start AI Session</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>
    
    <script>
        let websocket = null;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function testConnection() {
            log('üîå Testing WebSocket connection...');
            
            const wsUrl = `wss://${window.location.host}`;
            log(`Connecting to: ${wsUrl}`);
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = () => {
                log('‚úÖ WebSocket connected successfully!', 'success');
                
                // Send test message
                const testMessage = {
                    type: 'TEST',
                    message: 'Hello from browser test',
                    timestamp: new Date().toISOString()
                };
                
                log(`üì§ Sending: ${JSON.stringify(testMessage)}`);
                websocket.send(JSON.stringify(testMessage));
            };
            
            websocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`üì® Received: ${JSON.stringify(data)}`, 'success');
                } catch (error) {
                    log(`üì® Raw data: ${event.data}`);
                }
            };
            
            websocket.onclose = (event) => {
                log(`üîå WebSocket closed: code=${event.code}, reason=${event.reason}`);
            };
            
            websocket.onerror = (error) => {
                log(`‚ùå WebSocket error: ${error}`, 'error');
            };
        }
        
        function startSession() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected. Test connection first.', 'error');
                return;
            }
            
            log('üöÄ Starting AI session test...');
            
            const sessionMessage = {
                type: 'START_REALTIME_SESSION',
                clientId: 1,  // Assuming client ID 1 exists
                productId: 1, // Assuming product ID 1 exists
                notes: 'Test session from browser',
                userId: 3     // Admin user
            };
            
            log(`üì§ Sending session start: ${JSON.stringify(sessionMessage)}`);
            websocket.send(JSON.stringify(sessionMessage));
        }
        
        // Auto-connect on page load
        window.onload = () => {
            log('üåê Page loaded, ready for testing');
        };
    </script>
</body>
</html>
