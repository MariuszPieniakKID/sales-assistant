<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${time}] ${message}</div>`;
            console.log(message);
        }
        
        addLog('ðŸ”§ Starting WebSocket test...');
        
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}`;
        
        addLog(`ðŸ”Œ Attempting connection to: ${wsUrl}`);
        addLog(`ðŸ“ Location: ${window.location.href}`);
        addLog(`ðŸŒ Host: ${window.location.host}`);
        addLog(`ðŸ” Protocol: ${protocol}`);
        
        try {
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = (event) => {
                addLog('âœ… WebSocket CONNECTED successfully!');
                status.innerHTML = 'âœ… Connected';
                status.style.color = 'green';
                
                // Test sending a message
                ws.send(JSON.stringify({
                    type: 'TEST',
                    message: 'Hello from test client'
                }));
                addLog('ðŸ“¤ Test message sent');
            };
            
            ws.onmessage = (event) => {
                addLog(`ðŸ“¥ Received: ${event.data}`);
            };
            
            ws.onclose = (event) => {
                addLog(`ðŸ”Œ Connection closed: code=${event.code}, reason="${event.reason}", wasClean=${event.wasClean}`);
                status.innerHTML = 'âŒ Disconnected';
                status.style.color = 'red';
            };
            
            ws.onerror = (error) => {
                addLog(`âŒ WebSocket error: ${error}`);
                addLog(`ðŸ” ReadyState: ${ws.readyState}`);
                status.innerHTML = 'âŒ Error';
                status.style.color = 'red';
            };
            
            // Monitor connection state
            const checkState = () => {
                addLog(`ðŸ“Š ReadyState: ${ws.readyState} (${getReadyStateText(ws.readyState)})`);
                if (ws.readyState === WebSocket.CONNECTING) {
                    setTimeout(checkState, 1000);
                }
            };
            
            setTimeout(checkState, 100);
            
        } catch (error) {
            addLog(`ðŸ’¥ Failed to create WebSocket: ${error}`);
            status.innerHTML = 'ðŸ’¥ Failed to create';
            status.style.color = 'red';
        }
        
        function getReadyStateText(state) {
            switch (state) {
                case WebSocket.CONNECTING: return 'CONNECTING';
                case WebSocket.OPEN: return 'OPEN';
                case WebSocket.CLOSING: return 'CLOSING';
                case WebSocket.CLOSED: return 'CLOSED';
                default: return 'UNKNOWN';
            }
        }
    </script>
</body>
</html>
