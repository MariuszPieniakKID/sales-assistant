<div class="session-section">
    <div class="section-header">
        <h2>Rozpocznij Sesję Sprzedażową</h2>
        <p class="section-subtitle">Wybierz klienta i produkt aby rozpocząć nowe spotkanie z nagrywaniem</p>
    </div>

    <div class="session-content">
        <div class="session-setup">
            <div class="setup-card">
                <div class="card-header">
                    <h3>
                        <i class="fas fa-play-circle"></i>
                        Konfiguracja sesji
                    </h3>
                </div>
                
                <div class="setup-form">
                    <div class="form-group">
                        <label for="sessionClient">Wybierz klienta *</label>
                        <select id="sessionClient" required>
                            <option value="">-- Wybierz klienta --</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sessionProduct">Wybierz produkt *</label>
                        <select id="sessionProduct" required>
                            <option value="">-- Wybierz produkt --</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sessionNotes">Notatki wstępne</label>
                        <textarea id="sessionNotes" placeholder="Dodaj notatki o planowanym spotkaniu..." rows="4"></textarea>
                    </div>
                    
                    <div class="session-actions">
                        <button type="button" class="btn btn-primary btn-large" id="startSessionBtn" disabled>
                            <i class="fas fa-microphone"></i>
                            Rozpocznij nagrywanie
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status sesji -->
            <div class="session-status" id="sessionStatus" style="display: none;">
                <div class="status-card recording">
                    <div class="status-header">
                        <h3>
                            <i class="fas fa-record-vinyl recording-icon"></i>
                            Sesja w toku
                        </h3>
                        <div class="recording-time" id="recordingTime">00:00:00</div>
                    </div>
                    
                    <div class="session-info">
                        <div class="info-item">
                            <span class="label">Klient:</span>
                            <span class="value" id="currentClientName">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Produkt:</span>
                            <span class="value" id="currentProductName">-</span>
                        </div>
                    </div>
                    
                    <div class="session-controls">
                        <button type="button" class="btn btn-warning" id="pauseSessionBtn">
                            <i class="fas fa-pause"></i>
                            Wstrzymaj
                        </button>
                        <button type="button" class="btn btn-danger" id="stopSessionBtn">
                            <i class="fas fa-stop"></i>
                            Zakończ sesję
                        </button>
                    </div>
                </div>
            </div>

            <!-- Ostatnie sesje -->
            <div class="recent-sessions">
                <div class="card-header">
                    <h3>
                        <i class="fas fa-history"></i>
                        Ostatnie sesje
                    </h3>
                </div>
                
                <div class="sessions-list" id="recentSessionsList">
                    <div class="no-sessions">
                        <i class="fas fa-microphone-slash"></i>
                        <p>Brak ostatnich sesji</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
